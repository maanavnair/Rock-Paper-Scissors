<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="scoreboard">
            <div class="title">
                <img src="title.png">
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="hands">
            <div class="hand paper" onclick="pickUserHand('paper')">
                <img src="paper.png">
            </div>
            <div class="hand scissors"onclick="pickUserHand('scissors')" >
                <img src="scissors.png">
            </div>
            <div class="hand rock" onclick="pickUserHand('rock')">
                <img src="rock.png">
            </div>
        </div>
        <div class="contest">
            <div class="userHand">
                <h1>YOU PICKED!</h1>
                <div  class="handImageContainer">
                    <img id="userPickImage"  src="Paper.png">
                </div>
            </div>
            <div class="referee">
                <h1 class="decision">YOU LOSE!</h1>
                <button class="newGame" onclick="restartGame()">PLAY AGAIN</button>
            </div>
            <div class="computerHand">
                <h1>THE HOUSE PICKED!</h1>
                <div class="handImageContainer">
                    <img id="computerPickImage" src="Scissors.png">
                </div>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
